        <script type="text/javascript">

            function comInputCheck(type, fieldName) {
                var field = document.getElementById(fieldName); // 해당 ID를 가진 요소 가져오기
                if (type === 'text') {
                    // 입력 필드가 비어있는지 확인
                    if (!field || field.value.trim() === '') {
                        return true; // 비어있으면 true 반환
                    }
                }
                return false; // 입력이 유효하면 false 반환
            }

            function editMemberInfo(idx) {
                var frm = document.getElementById("writeFrm");
                var formData = new FormData(frm);
                var jsonData = {};

                formData.forEach((value, key) => {
                    jsonData[key] = value; // FormData를 JSON 객체로 변환
                });

                  if (confirm("저장하시겠습니까?")) {
                   // 신규 생성 요청
                   $.ajax({
                       url: `/Affiliate/affiliateProfile/edit/${idx}`,
                       type: "POST",
                       contentType: "application/json",
                       data: JSON.stringify(jsonData),
                       success: function(response) {
                           alert("등록하였습니다.");
                           window.location.href = "/Affiliate/affiliateProfile/"+idx;
                       },
                       error: function(xhr) {
                           alert("정보 수정 실패.");
                       }
                   });
                }
            }

        </script>

                                                </div>
