    function openFiles(url) {
        newPage = window.open(url,"","top=100,left=400,width=1200,height=1000");
        return true;
    }

    function commGoAct() {
        var frm         = document.writeFrm;
        var hiddenFrm   = document.hiddenFrm;

        $('#saveBtn').attr('disabled',true);

        if(hiddenFrm.writeAuth.value != true) {
            $('#saveBtn').attr('disabled',false);
            alert("  .");
            return false;
        } 
        
        if(comInputCheck('text','sightseeingBasicCap') === true) {
            $('#saveBtn').attr('disabled',false);
            alert("  .");
            $('#sightseeingBasicCap').focus();
            return false;
        }

        if(!$.isNumeric($("#sightseeingBasicCap").val())) {
            $('#saveBtn').attr('disabled',false);
            alert("  .");    
            $('#sightseeingBasicCap').focus();
            return false;
        }

        if(comInputCheck('text','sightseeingDailyCap') === true) {
            $('#saveBtn').attr('disabled',false);
            alert("  .");
            $('#sightseeingDailyCap').focus();
            return false;
        }

        if(!$.isNumeric($("#sightseeingDailyCap").val())) {
            $('#saveBtn').attr('disabled',false);
            alert("  .");    
            $('#sightseeingDailyCap').focus();
            return false;
        }    
        
        if(comInputCheck('text','missionOrder') === true) {
            $('#saveBtn').attr('disabled',false);
            alert("   .");
            $('#missionOrder').focus();
            return false;
        }

        if(!$.isNumeric($("#missionOrder").val())) {
            $('#saveBtn').attr('disabled',false);
            alert("   .");
            $('#missionOrder').focus();
            return false;
        }

        if(comInputCheck('text','sightseeingTitle') === true) {
            $('#saveBtn').attr('disabled',false);
            alert("  .");
            $('#sightseeingTitle').focus();
            return false;
        }     

        if(comInputCheck('text','sightseeingDetailTitle') === true) {
            $('#saveBtn').attr('disabled',false);
            alert("   .");
            $('#sightseeingDetailTitle').focus();
            return false;
        }  

        if(confirm("?")){
            frm.action = "/Mission/actSightseeingWrite";
            frm.submit();
        } else {
            $('#saveBtn').attr('disabled',false);
            return false;
        }
    }

    function commGoList(str) {
        var frm = document.searchFrm;
        frm.action = str;
        frm.submit();
    }

    <script type="text/javascript">

    $(function(){
        //$('select[name="editType"]').change(function(){
            //if ($(this).val() == '3') {
                //setEditor();
            //} else {
                //if (objEditor != null) {
                    //objEditor.destroy();
                    //objEditor = null;
                //}
            //}
        //}).change();
        setEditor();

    });

    var objEditor = null;

    function setEditor() {
        ClassicEditor.create( document.querySelector('textarea[name="sightseeingContents"]'), { language:'ko' })
        .then(function (editor) {

            objEditor = editor;
            editor.plugins.get('FileRepository').createUploadAdapter = (loader) => {
                return new MyUploadAdapter(loader);
            };

            $('style').append('.ck-editor__editable { min-height: ' + $('textarea[name="sightseeingContents"]').height() + 'px !important; }');

        })

        .catch(function (error) {
            console.log(error);
        });

    }

    class MyUploadAdapter {
        constructor(loader) {
            this.loader = loader;
        }

        upload() {
            return this.loader.file
                .then(file => new Promise((resolve, reject) => {
                    this._initRequest();
                    this._initListeners(resolve, reject, file);
                    this._sendRequest(file);

                }));
        }

        abort() {
            if (this.xhr) { this.xhr.abort(); }
        }

        _initRequest() {
            const xhr = this.xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/CkEditor/apiUploadImg?uploadFolder=sightseeing', true);
            xhr.responseType = 'json';
        }

        _initListeners(resolve, reject, file) {
            const xhr = this.xhr;
            const loader = this.loader;
            const genericErrorText = `Couldn't upload file: ${ file.name }.`;
            xhr.addEventListener('error', () => reject(genericErrorText));
            xhr.addEventListener('abort', () => reject());
            xhr.addEventListener('load', () => {

                console.log(xhr.response);

                const response = xhr.response;
                if (!response || response.error) {
                    return reject(response && response.error ? response.error.message : genericErrorText);
                }

                resolve({
                    default: response.url
                });

            });

            if (xhr.upload) {
                xhr.upload.addEventListener('progress', evt => {
                    if (evt.lengthComputable) {
                        loader.uploadTotal = evt.total;
                        loader.uploaded = evt.loaded;
                    }
                });
            }
        }
        _sendRequest(file) {
            const data = new FormData();
            data.append('upload', file);
            this.xhr.send(data);
        }

    }

    </script>
